<div class="container-fluid">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-9">
      <div class="row mb-3">
        <div class="col d-flex justify-content-end">
          <button class="btn btn-success me-2" (click)="addNewRow()">Add Room Type</button>
        </div>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let roomType of roomTypes; let i = index">
            <tr>
              <td>{{ roomType.id }}</td>
              <td>
                <ng-container *ngIf="!isEditMode(i); else editMode">
                  {{ roomType.name }}
                </ng-container>
                <ng-template #editMode>
                  <input type="text" [(ngModel)]="roomType.name" (keyup.enter)="editRoomType(i)">
                </ng-template>
              </td>
              <td>
                <ng-container *ngIf="!isEditMode(i)">
                  <button class="btn btn-primary me-2" (click)="toggleEditMode(i)">Edit</button>
                </ng-container>
                <button class="btn btn-danger" (click)="deleteRoomType(roomType?.id)">Delete</button>
              </td>
            </tr>
          </ng-container>
          <tr *ngIf="showNewRow">
            <td><input type="text" [(ngModel)]="newRoomType.id"></td>
            <td><input type="text" [(ngModel)]="newRoomType.name"></td>
            
            <td>
              <button class="btn btn-primary me-2" (click)="submitNewRoomType()">Submit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
