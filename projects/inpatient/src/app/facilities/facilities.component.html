    <div style="display:flex; flex-direction: column; align-items: center;">
        <div (click)="toggleAdmin()" class="div" style="position:relative;top:70px;">
            <h2>Admin Service</h2>
        </div>
        <div *ngIf="adminVisible">
            <ul>
                <li><a routerLink="/department" style="position:relative;top:70px;">Departments</a></li>
                <li><a routerLink="/wards" style="position:relative;top:70px;">Wards</a></li>
                <li><a routerLink="/rooms" style="position:relative;top:70px;">Rooms</a></li>
                <li><a routerLink="/roomkind" style="position:relative;top:70px;">RoomType</a></li>
                <li><a routerLink="/bed" style="position:relative;top:70px;">Bed</a></li>
                <li><a routerLink="/doctor" style="position:relative;top:70px;">Doctor</a></li>
            </ul>
        </div>

        <div (click)="toggleReception()" class="div" style="position:relative;top:90px;">
            <h2>Reception Service</h2>
        </div>
        <div *ngIf="receptionVisible">
            <ul>
                <li><a style="color:white;" style="position:relative;top:90px;" routerLink="/patient">Patient Details</a></li>
                <li><a routerLink="/bedallocation" style="position:relative;top:90px;">Bed Allocation</a></li>
                <li><a routerLink="/billing" style="position:relative;top:90px;">Billing Details</a></li>
                <li><a routerLink="/doctorlist" style="position:relative;top:90px;">Doctors-visitlist</a></li>
                <li><a routerLink="/enquiry" style="position:relative;top:90px;">Enquiry</a></li>
            </ul>
        </div>
